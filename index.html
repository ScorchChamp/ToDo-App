<html>

<head>
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://scorchchamp.github.io/style.css">
</head>

<body>
    <h1>ToDo</h1>
    <!-- Create the ToDo list -->
    <ul id="todo-list">
        <li class="group" id="group-2">
            <input type="checkbox" />Group 1
        </li>
        <li class="item" id="item-4" draggable="true">
            <input type="checkbox" /><div class="item-value" contenteditable>Item 1</div>
        </li>
        <li class="item" id="input-item">
            <input type="text" id="new-item-input" class="new-item-input"/>
        </li>
    </ul>
    <script src="app.js"></script>
</body>

</html>
