<!DOCTYPE html>
<html lang="en">

<head>    
    <meta name="description" content="Maka a simple to-do list">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </meta>
    <meta charset="utf-8">
    </meta>
    <link id="css" rel="preload"
        href="https://fonts.gstatic.com/s/firacode/v21/uU9eCBsR6Z2vfE9aq3bL0fxyUs4tcw4W_D1sJVD7MOzlojwUKQ.woff"
        as="font" type="font/woff2" crossorigin>
    </link>
    <link id="css" rel="stylesheet" type="text/css" href="https://scorchchamp.github.io/style.css" media="all">
    </link>
    <script src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5779624385801311"
        crossorigin="anonymous" async></script>
    <script src="https://scorchchamp.github.io/auto-format.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <ul id="todo-list">
        <li class="group" id="group-2">
            <input type="checkbox" />Group 1
        </li>
        <li class="item" id="item-4" draggable="true">
            <input type="checkbox" />
            <div class="item-value" contenteditable>Item 1</div>
        </li>
        <li class="item" id="input-item">
            <input type="text" id="new-item-input" class="new-item-input" />
        </li>
    </ul>
    <script src="app.js"></script>
</body>

</html>
